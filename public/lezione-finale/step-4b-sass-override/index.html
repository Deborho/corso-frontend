<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 4b - SASS Override | Task Manager</title>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS compilato da SASS (include Bootstrap customizzato) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root"></div>

    <!-- React e ReactDOM da CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel per JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const STORAGE_KEY = 'taskManagerTasks';

        function Header() {
            return (
                <div className="header-section">
                    <h1 className="display-4 fw-bold text-primary">Task Manager</h1>
                    <p className="lead text-muted mb-0">Gestisci le tue attivit√† in modo efficiente</p>
                </div>
            );
        }

        function TaskForm({ onAddTask }) {
            const [inputValue, setInputValue] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                
                if (inputValue.trim() === '') {
                    setError('Inserisci un task valido');
                    return;
                }

                if (inputValue.trim().length < 3) {
                    setError('Il task deve contenere almeno 3 caratteri');
                    return;
                }

                onAddTask(inputValue);
                setInputValue('');
                setError('');
            };

            const handleInputChange = (e) => {
                setInputValue(e.target.value);
                if (error) {
                    setError('');
                }
            };

            return (
                <div className="mb-4">
                    <h3 className="h4 mb-3">Aggiungi nuovo task</h3>
                    <form className="row g-2" onSubmit={handleSubmit}>
                        <div className="col-md-9">
                            <input 
                                type="text" 
                                className={`form-control form-control-lg ${error ? 'is-invalid' : ''}`}
                                placeholder="Inserisci il tuo task..."
                                value={inputValue}
                                onChange={handleInputChange}
                            />
                            {error && <div className="error-message">{error}</div>}
                        </div>
                        <div className="col-md-3">
                            <button type="submit" className="btn btn-primary btn-lg w-100">
                                <i className="bi bi-plus-circle me-2"></i>Aggiungi
                            </button>
                        </div>
                    </form>
                </div>
            );
        }

        function Stats({ tasks }) {
            const activeCount = tasks.filter(task => !task.completed).length;
            const completedCount = tasks.filter(task => task.completed).length;

            return (
                <div className="stats-grid">
                    <div className="stat-card stat-card-primary">
                        <div className="stat-card-content">
                            <div>
                                <h6 className="stat-label">Task attivi</h6>
                                <h2 className="stat-value">{activeCount}</h2>
                            </div>
                            <i className="bi bi-list-task stat-icon"></i>
                        </div>
                    </div>
                    <div className="stat-card stat-card-success">
                        <div className="stat-card-content">
                            <div>
                                <h6 className="stat-label">Task completati</h6>
                                <h2 className="stat-value">{completedCount}</h2>
                            </div>
                            <i className="bi bi-check-circle stat-icon"></i>
                        </div>
                    </div>
                </div>
            );
        }

        function TaskItem({ task, onToggle, onDelete }) {
            return (
                <div className="task-item">
                    <div className="task-item-content">
                        <div className="form-check flex-grow-1">
                            <input 
                                className="form-check-input" 
                                type="checkbox" 
                                id={`task-${task.id}`}
                                checked={task.completed}
                                onChange={() => onToggle(task.id)}
                            />
                            <label 
                                className={`form-check-label ${task.completed ? 'task-completed' : ''}`}
                                htmlFor={`task-${task.id}`}
                            >
                                {task.text}
                            </label>
                        </div>
                        <button 
                            className="btn btn-outline-danger btn-sm"
                            onClick={() => onDelete(task.id)}
                            title="Elimina task"
                        >
                            <i className="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            );
        }

        function TaskList({ tasks, onToggle, onDelete }) {
            if (tasks.length === 0) {
                return (
                    <div>
                        <h3 className="h4 mb-3">I tuoi task</h3>
                        <div className="alert alert-info">
                            <i className="bi bi-info-circle me-2"></i>
                            Nessun task presente. Aggiungi il tuo primo task!
                        </div>
                    </div>
                );
            }

            return (
                <div>
                    <h3 className="h4 mb-3">I tuoi task</h3>
                    <div className="task-list">
                        {tasks.map(task => (
                            <TaskItem 
                                key={task.id} 
                                task={task}
                                onToggle={onToggle}
                                onDelete={onDelete}
                            />
                        ))}
                    </div>
                </div>
            );
        }

        function App() {
            const loadTasksFromStorage = () => {
                try {
                    const savedTasks = localStorage.getItem(STORAGE_KEY);
                    if (savedTasks) {
                        return JSON.parse(savedTasks);
                    }
                } catch (error) {
                    console.error('Errore nel caricamento dei task:', error);
                }
                return [
                    { id: 1, text: "Completare il corso di React", completed: false },
                    { id: 2, text: "Studiare HTML e CSS", completed: true }
                ];
            };

            const [tasks, setTasks] = useState(loadTasksFromStorage);

            useEffect(() => {
                try {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
                } catch (error) {
                    console.error('Errore nel salvataggio dei task:', error);
                }
            }, [tasks]);

            const addTask = (text) => {
                const newTask = {
                    id: Date.now(),
                    text: text,
                    completed: false
                };
                setTasks([...tasks, newTask]);
            };

            const toggleTask = (id) => {
                setTasks(tasks.map(task => 
                    task.id === id 
                        ? { ...task, completed: !task.completed }
                        : task
                ));
            };

            const deleteTask = (id) => {
                setTasks(tasks.filter(task => task.id !== id));
            };

            const clearAllTasks = () => {
                if (window.confirm('Sei sicuro di voler eliminare tutti i task?')) {
                    setTasks([]);
                }
            };

            return (
                <div className="container main-container">
                    <Header />
                    <div className="content-section">
                        <div className="storage-info">
                            <small>
                                <i className="bi bi-database me-2"></i>
                                SASS con Bootstrap customizzato - Mixins e override attivi!
                            </small>
                        </div>
                        
                        <TaskForm onAddTask={addTask} />
                        <Stats tasks={tasks} />
                        <TaskList 
                            tasks={tasks}
                            onToggle={toggleTask}
                            onDelete={deleteTask} 
                        />
                        
                        {tasks.length > 0 && (
                            <div className="mt-3 text-center">
                                <button 
                                    className="btn btn-outline-secondary"
                                    onClick={clearAllTasks}
                                >
                                    <i className="bi bi-trash me-2"></i>
                                    Cancella tutti i task
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
