<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 4c - SASS Components | Task Manager</title>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS compilato da SASS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root"></div>

    <!-- React e ReactDOM da CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel per JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const STORAGE_KEY = 'taskManagerTasks';

        function Header() {
            return (
                <div className="header-section">
                    <div className="header-content">
                        <div className="header-icon">
                            <i className="bi bi-check2-square"></i>
                        </div>
                        <div>
                            <h1 className="header-title">Task Manager</h1>
                            <p className="header-subtitle">Gestisci le tue attivit√† in modo efficiente</p>
                        </div>
                    </div>
                </div>
            );
        }

        function TaskForm({ onAddTask }) {
            const [inputValue, setInputValue] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                
                if (inputValue.trim() === '') {
                    setError('Inserisci un task valido');
                    return;
                }

                if (inputValue.trim().length < 3) {
                    setError('Il task deve contenere almeno 3 caratteri');
                    return;
                }

                onAddTask(inputValue);
                setInputValue('');
                setError('');
            };

            const handleInputChange = (e) => {
                setInputValue(e.target.value);
                if (error) {
                    setError('');
                }
            };

            return (
                <div className="task-form-section">
                    <h3 className="section-title">Aggiungi nuovo task</h3>
                    <form className="task-form" onSubmit={handleSubmit}>
                        <div className="input-group">
                            <input 
                                type="text" 
                                className={`custom-input ${error ? 'input-error' : ''}`}
                                placeholder="Inserisci il tuo task..."
                                value={inputValue}
                                onChange={handleInputChange}
                            />
                            {error && <div className="error-message">{error}</div>}
                        </div>
                        <button type="submit" className="btn-custom btn-primary">
                            <i className="bi bi-plus-circle"></i>
                            <span>Aggiungi</span>
                        </button>
                    </form>
                </div>
            );
        }

        function Stats({ tasks }) {
            const activeCount = tasks.filter(task => !task.completed).length;
            const completedCount = tasks.filter(task => task.completed).length;

            return (
                <div className="stats-container">
                    <div className="stat-card stat-primary">
                        <div className="stat-icon-wrapper">
                            <i className="bi bi-list-task"></i>
                        </div>
                        <div className="stat-content">
                            <div className="stat-label">Task attivi</div>
                            <div className="stat-value">{activeCount}</div>
                        </div>
                    </div>
                    <div className="stat-card stat-success">
                        <div className="stat-icon-wrapper">
                            <i className="bi bi-check-circle"></i>
                        </div>
                        <div className="stat-content">
                            <div className="stat-label">Task completati</div>
                            <div className="stat-value">{completedCount}</div>
                        </div>
                    </div>
                </div>
            );
        }

        function TaskItem({ task, onToggle, onDelete }) {
            return (
                <div className={`task-card ${task.completed ? 'task-completed' : ''}`}>
                    <div className="task-checkbox-wrapper">
                        <input 
                            className="custom-checkbox" 
                            type="checkbox" 
                            id={`task-${task.id}`}
                            checked={task.completed}
                            onChange={() => onToggle(task.id)}
                        />
                        <label htmlFor={`task-${task.id}`}></label>
                    </div>
                    <div className="task-text">
                        {task.text}
                    </div>
                    <button 
                        className="btn-custom btn-delete"
                        onClick={() => onDelete(task.id)}
                        title="Elimina task"
                    >
                        <i className="bi bi-trash"></i>
                    </button>
                </div>
            );
        }

        function TaskList({ tasks, onToggle, onDelete }) {
            if (tasks.length === 0) {
                return (
                    <div className="task-list-section">
                        <h3 className="section-title">I tuoi task</h3>
                        <div className="empty-state">
                            <i className="bi bi-inbox"></i>
                            <p>Nessun task presente</p>
                            <small>Aggiungi il tuo primo task per iniziare</small>
                        </div>
                    </div>
                );
            }

            return (
                <div className="task-list-section">
                    <h3 className="section-title">I tuoi task</h3>
                    <div className="task-list">
                        {tasks.map(task => (
                            <TaskItem 
                                key={task.id} 
                                task={task}
                                onToggle={onToggle}
                                onDelete={onDelete}
                            />
                        ))}
                    </div>
                </div>
            );
        }

        function App() {
            const loadTasksFromStorage = () => {
                try {
                    const savedTasks = localStorage.getItem(STORAGE_KEY);
                    if (savedTasks) {
                        return JSON.parse(savedTasks);
                    }
                } catch (error) {
                    console.error('Errore nel caricamento dei task:', error);
                }
                return [
                    { id: 1, text: "Completare il corso di React", completed: false },
                    { id: 2, text: "Studiare HTML e CSS", completed: true },
                    { id: 3, text: "Implementare il design responsive", completed: false }
                ];
            };

            const [tasks, setTasks] = useState(loadTasksFromStorage);

            useEffect(() => {
                try {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
                } catch (error) {
                    console.error('Errore nel salvataggio dei task:', error);
                }
            }, [tasks]);

            const addTask = (text) => {
                const newTask = {
                    id: Date.now(),
                    text: text,
                    completed: false
                };
                setTasks([...tasks, newTask]);
            };

            const toggleTask = (id) => {
                setTasks(tasks.map(task => 
                    task.id === id 
                        ? { ...task, completed: !task.completed }
                        : task
                ));
            };

            const deleteTask = (id) => {
                setTasks(tasks.filter(task => task.id !== id));
            };

            const clearAllTasks = () => {
                if (window.confirm('Sei sicuro di voler eliminare tutti i task?')) {
                    setTasks([]);
                }
            };

            return (
                <div className="app-container">
                    <div className="main-container">
                        <Header />
                        <div className="content-section">
                            <div className="info-banner">
                                <i className="bi bi-palette"></i>
                                <span>Componenti custom con SASS - Styling avanzato!</span>
                            </div>
                            
                            <TaskForm onAddTask={addTask} />
                            <Stats tasks={tasks} />
                            <TaskList 
                                tasks={tasks}
                                onToggle={toggleTask}
                                onDelete={deleteTask} 
                            />
                            
                            {tasks.length > 0 && (
                                <div className="actions-section">
                                    <button 
                                        className="btn-custom btn-secondary"
                                        onClick={clearAllTasks}
                                    >
                                        <i className="bi bi-trash"></i>
                                        <span>Cancella tutti i task</span>
                                    </button>
                                </div>
                            )}
                        </div>
                        <Footer />
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
