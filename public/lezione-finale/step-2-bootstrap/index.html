<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2 - Bootstrap | Todo List</title>
    
    <!--
    ========================================
    STEP 2: BOOTSTRAP
    ========================================
    
    In questo step aggiungiamo Bootstrap alla struttura HTML dello Step 1.
    
    Cosa aggiungiamo:
    1. Bootstrap CSS via CDN
    2. Bootstrap Icons per le icone
    3. Classi Bootstrap agli elementi HTML esistenti
    4. Bootstrap JS per componenti interattivi
    
    Cosa NON facciamo ancora:
    - JavaScript custom
    - Funzionalità dinamiche
    - State management
    
    Classi Bootstrap principali usate:
    - container: contenitore responsive
    - row/col: sistema griglia
    - form-control: styling input
    - btn: bottoni stilizzati
    - list-group: liste stilizzate
    - card: componenti card
    
    ========================================
    -->
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-house-door me-2"></i>Home
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#tasks">
                    <i class="bi bi-check2-square me-1"></i>Task
                </a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <!-- Intestazione principale dell'applicazione -->
        <header class="bg-white p-4 rounded-top shadow-sm">
            <h1 class="text-primary">Todo List</h1>
            <p class="text-muted mb-0">Gestisci le tue attività</p>
        </header>

        <!-- Contenitore principale -->
        <main class="bg-white p-4">
            <!-- Sezione per aggiungere un nuovo task -->
            <section class="mb-4">
                <h2 class="h4 mb-3">Aggiungi nuovo task</h2>
                <form class="row g-2">
                    <div class="col-md-9">
                        <input 
                            type="text" 
                            name="taskInput"
                            class="form-control"
                            placeholder="Inserisci il tuo task..."
                        >
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-plus-circle me-1"></i>
                            Aggiungi
                        </button>
                    </div>
                </form>
            </section>

            <!-- Sezione lista dei task -->
            <section>
                <h2 class="h4 mb-3">I tuoi task</h2>
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="d-flex align-items-center">
                            <input type="checkbox" id="task1" class="form-check-input me-2">
                            <label for="task1" class="flex-grow-1">Cosa da fare 1</label>
                            <button class="btn btn-outline-danger btn-sm">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="d-flex align-items-center">
                            <input type="checkbox" id="task2" class="form-check-input me-2">
                            <label for="task2" class="flex-grow-1">Cosa da fare 2</label>
                            <button class="btn btn-outline-danger btn-sm">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-white shadow-sm mt-5 py-3">
        <div class="container text-center text-muted">
            <p class="mb-0">Lezione Finale - Corso Frontend</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle (include Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
