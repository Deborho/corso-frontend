<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1 - HTML Base | Todo List</title>
    
    <!--
    ========================================
    STEP 1: HTML BASE
    ========================================
    
    In questo step creiamo SOLO la struttura HTML semantica.
    
    Caratteristiche:
    - Nessun CSS (styling zero)
    - Nessun JavaScript
    - Solo markup HTML5 semantico
    - Struttura minimalista
    
    Tag semantici utilizzati:
    - <header>: intestazione della pagina
    - <main>: contenuto principale
    - <section>: sezioni tematiche
    - <form>: modulo di input
    - <ul> / <li>: lista non ordinata
    - <footer>: pi√® di pagina
    
    ========================================
    -->
    <style>
        nav {
            background-color: #f8f9fa;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        nav .container {
            max-width: 1140px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            margin-top: 2rem;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <strong><a href="/">üè† Home</a></strong>
            <a href="#tasks">‚úÖ Task</a>
        </div>
    </nav>

    <!-- Intestazione principale dell'applicazione -->
    <header>
        <h1>Todo List</h1>
        <p>Gestisci le tue attivit√†</p>
    </header>

    <!-- Contenitore principale -->
    <main>
        <!-- Sezione per aggiungere un nuovo task -->
        <section>
            <h2>Aggiungi nuovo task</h2>
            <form>
                <input 
                    type="text" 
                    name="taskInput"
                    placeholder="Inserisci il tuo task..."
                >
                <button type="submit">Aggiungi</button>
            </form>
        </section>

        <!-- Sezione lista dei task -->
        <section id="tasks">
            <h2>I tuoi task</h2>
            <ul>
                <li>
                    <input type="checkbox" id="task1">
                    <label for="task1">Cosa da fare 1</label>
                    <button>Elimina</button>
                </li>
                <li>
                    <input type="checkbox" id="task2">
                    <label for="task2">Cosa da fare 2</label>
                    <button>Elimina</button>
                </li>
            </ul>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Lezione Finale - Corso Frontend</p>
    </footer>
</body>
</html>
