<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selettori CSS - Esempio</title>
    <style>
        h1 {
            color: darkblue;
            text-align: center;
        }
        
        h2 {
            color: green;
        }
        
        p {
            color: blue;
        }
        
        .speciale {
            color: red;
            font-weight: bold;
        }
        
        #unico {
            color: purple;
            text-decoration: underline;
        }
        
        .container {
            background-color: lightyellow;
            padding: 10px;
            margin: 10px 0;
        }
        
        .container p {
            margin: 0;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            background-color: lightblue;
            padding: 5px;
            margin: 2px 0;
        }
        
        li:nth-child(2) {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Selettori CSS</h1>

    <h2>Titolo h2 (selettore di tipo)</h2>
    <p>Paragrafo normale</p>
    <p class="speciale">Paragrafo con classe "speciale"</p>
    <p id="unico">Paragrafo con id "unico"</p>

    <div class="container">
        <p>Paragrafo dentro un div</p>
    </div>

    <ul>
        <li>Elemento lista 1</li>
        <li>Elemento lista 2</li>
    </ul>
</body>
</html>
