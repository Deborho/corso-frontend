<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Base - Esempio</title>
    <style>
        h1 {
            color: darkorange;
            text-align: center;
        }
        
        h2 {
            color: darkblue;
        }
        
        .flex-horizontal {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: lightgray;
            padding: 20px;
            margin: 20px 0;
        }
        
        .flex-horizontal div {
            background-color: red;
            padding: 20px;
            color: white;
        }
        
        .flex-horizontal div:nth-child(2) {
            background-color: green;
        }
        
        .flex-horizontal div:nth-child(3) {
            background-color: blue;
        }
        
        .flex-vertical {
            display: flex;
            flex-direction: column;
            height: 300px;
            justify-content: space-around;
            align-items: center;
            background-color: lightblue;
            padding: 20px;
        }
        
        .flex-vertical div {
            background-color: purple;
            padding: 15px;
            color: white;
        }
        
        .flex-vertical div:nth-child(2) {
            background-color: orange;
        }
        
        .flex-vertical div:nth-child(3) {
            background-color: pink;
        }
        
        .flex-wrap {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            background-color: lightgreen;
            padding: 20px;
        }
        
        .flex-wrap div {
            flex: 1 1 200px;
            background-color: teal;
            padding: 20px;
            color: white;
        }
        
        .flex-wrap div:nth-child(2) {
            background-color: maroon;
        }
        
        .flex-wrap div:nth-child(3) {
            background-color: navy;
        }
        
        .flex-wrap div:nth-child(4) {
            background-color: olive;
        }
    </style>
</head>
<body>
    <h1>Flexbox Base</h1>

    <h2>Flex Container Orizzontale</h2>
    <div class="flex-horizontal">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
    </div>

    <h2>Flex Container Verticale</h2>
    <div class="flex-vertical">
        <div>Item A</div>
        <div>Item B</div>
        <div>Item C</div>
    </div>

    <h2>Flex con Wrap</h2>
    <div class="flex-wrap">
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
        <div>Box 4</div>
    </div>
</body>
</html>
