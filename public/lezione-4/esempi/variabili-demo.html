<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Variabili SASS</title>
    <link rel="stylesheet" href="variabili-demo.css">
</head>
<body>
    <div style="background: #f8fafc; padding: 2rem;">
        <h1>Demo Variabili SASS</h1>

        <div class="section">
            <h2>Palette Colori</h2>
            <div class="colors">
                <div class="color-box color-primary">Primary</div>
                <div class="color-box color-secondary">Secondary</div>
                <div class="color-box color-success">Success</div>
                <div class="color-box color-danger">Danger</div>
                <div class="color-box color-warning">Warning</div>
            </div>
        </div>

        <div class="section">
            <h2>Bottoni</h2>
            <div class="buttons">
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-secondary">Secondary</button>
                <button class="btn btn-success">Success</button>
                <button class="btn btn-danger">Danger</button>
                <button class="btn btn-warning">Warning</button>
            </div>
        </div>

        <div class="section">
            <h2>Scala Spacing</h2>
            <div class="spacing-demo">
                <div class="spacing-item">
                    <div class="spacing-box spacing-1"></div>
                    <span class="label">0.5rem (spacing-1)</span>
                </div>
                <div class="spacing-item">
                    <div class="spacing-box spacing-2"></div>
                    <span class="label">1rem (spacing-2)</span>
                </div>
                <div class="spacing-item">
                    <div class="spacing-box spacing-3"></div>
                    <span class="label">1.5rem (spacing-3)</span>
                </div>
                <div class="spacing-item">
                    <div class="spacing-box spacing-4"></div>
                    <span class="label">2rem (spacing-4)</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
