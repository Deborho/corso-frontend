<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Nesting SASS</title>
    <style>
        /* Compiled from SCSS with nesting */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f8fafc;
        }

        /* Navigation with BEM */
        .nav {
            background: #1e293b;
            padding: 1rem 2rem;
        }

        .nav__list {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav__item {
            position: relative;
        }

        .nav__link {
            color: #94a3b8;
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: block;
            transition: color 0.3s;
        }

        .nav__link:hover {
            color: white;
        }

        .nav__link--active {
            color: #3b82f6;
            font-weight: 600;
        }

        /* Card component */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .card {
            background: white;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }

        .card__image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card__content {
            padding: 1.5rem;
        }

        .card__title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #1e293b;
        }

        .card__text {
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .card__button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .card__button:hover {
            background: #2563eb;
        }

        /* Form elements */
        .form {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
        }

        .form__title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #1e293b;
        }

        .form__group {
            margin-bottom: 1.5rem;
        }

        .form__label {
            display: block;
            margin-bottom: 0.5rem;
            color: #475569;
            font-weight: 500;
        }

        .form__input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form__input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .form__input--error {
            border-color: #ef4444;
        }

        .form__submit {
            width: 100%;
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.875rem;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form__submit:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__item">
                <a href="#" class="nav__link nav__link--active">Home</a>
            </li>
            <li class="nav__item">
                <a href="#" class="nav__link">Prodotti</a>
            </li>
            <li class="nav__item">
                <a href="#" class="nav__link">Servizi</a>
            </li>
            <li class="nav__item">
                <a href="#" class="nav__link">Contatti</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="cards">
            <div class="card">
                <div class="card__image"></div>
                <div class="card__content">
                    <h3 class="card__title">Card Titolo</h3>
                    <p class="card__text">Questo è un esempio di card component creata con SASS nesting.</p>
                    <button class="card__button">Scopri di più</button>
                </div>
            </div>
            <div class="card">
                <div class="card__image"></div>
                <div class="card__content">
                    <h3 class="card__title">Card Titolo</h3>
                    <p class="card__text">Il nesting rende il codice più organizzato e leggibile.</p>
                    <button class="card__button">Scopri di più</button>
                </div>
            </div>
            <div class="card">
                <div class="card__image"></div>
                <div class="card__content">
                    <h3 class="card__title">Card Titolo</h3>
                    <p class="card__text">Ogni elemento segue la metodologia BEM.</p>
                    <button class="card__button">Scopri di più</button>
                </div>
            </div>
        </div>

        <form class="form">
            <h2 class="form__title">Form di Contatto</h2>
            <div class="form__group">
                <label class="form__label">Nome</label>
                <input type="text" class="form__input" placeholder="Il tuo nome">
            </div>
            <div class="form__group">
                <label class="form__label">Email</label>
                <input type="email" class="form__input" placeholder="la-tua@email.com">
            </div>
            <div class="form__group">
                <label class="form__label">Messaggio</label>
                <input type="text" class="form__input" placeholder="Il tuo messaggio">
            </div>
            <button type="submit" class="form__submit">Invia</button>
        </form>
    </div>
</body>
</html>
