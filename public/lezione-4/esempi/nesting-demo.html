<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Nesting SASS</title>
    <link rel="stylesheet" href="nesting-demo.css">
</head>
<body>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__item">
                <a href="#" class="nav__link nav__link--active">Home</a>
            </li>
            <li class="nav__item">
                <a href="#" class="nav__link">Prodotti</a>
            </li>
            <li class="nav__item">
                <a href="#" class="nav__link">Servizi</a>
            </li>
            <li class="nav__item">
                <a href="#" class="nav__link">Contatti</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="cards">
            <div class="card">
                <div class="card__image"></div>
                <div class="card__content">
                    <h3 class="card__title">Card Titolo</h3>
                    <p class="card__text">Questo è un esempio di card component creata con SASS nesting.</p>
                    <button class="card__button">Scopri di più</button>
                </div>
            </div>
            <div class="card">
                <div class="card__image"></div>
                <div class="card__content">
                    <h3 class="card__title">Card Titolo</h3>
                    <p class="card__text">Il nesting rende il codice più organizzato e leggibile.</p>
                    <button class="card__button">Scopri di più</button>
                </div>
            </div>
            <div class="card">
                <div class="card__image"></div>
                <div class="card__content">
                    <h3 class="card__title">Card Titolo</h3>
                    <p class="card__text">Ogni elemento segue la metodologia BEM.</p>
                    <button class="card__button">Scopri di più</button>
                </div>
            </div>
        </div>

        <form class="form">
            <h2 class="form__title">Form di Contatto</h2>
            <div class="form__group">
                <label class="form__label">Nome</label>
                <input type="text" class="form__input" placeholder="Il tuo nome">
            </div>
            <div class="form__group">
                <label class="form__label">Email</label>
                <input type="email" class="form__input" placeholder="la-tua@email.com">
            </div>
            <div class="form__group">
                <label class="form__label">Messaggio</label>
                <input type="text" class="form__input" placeholder="Il tuo messaggio">
            </div>
            <button type="submit" class="form__submit">Invia</button>
        </form>
    </div>
</body>
</html>
