<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempio Select</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background: white;
        }
        select:focus {
            outline: none;
            border-color: #FF9800;
        }
        .selection-display {
            margin-top: 10px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form>
        <div class="form-group">
            <label for="citta">Città:</label>
            <select id="citta" name="citta" required>
                <option value="">Seleziona una città</option>
                <option value="roma">Roma</option>
                <option value="milano">Milano</option>
                <option value="napoli">Napoli</option>
                <option value="torino">Torino</option>
                <option value="firenze">Firenze</option>
            </select>
        </div>

        <div class="form-group">
            <label for="paese">Paese (con gruppi):</label>
            <select id="paese" name="paese">
                <option value="">Seleziona...</option>
                <optgroup label="Europa">
                    <option value="it">Italia</option>
                    <option value="fr">Francia</option>
                    <option value="de">Germania</option>
                    <option value="es">Spagna</option>
                </optgroup>
                <optgroup label="America">
                    <option value="us">Stati Uniti</option>
                    <option value="ca">Canada</option>
                    <option value="mx">Messico</option>
                </optgroup>
                <optgroup label="Asia">
                    <option value="jp">Giappone</option>
                    <option value="cn">Cina</option>
                    <option value="in">India</option>
                </optgroup>
            </select>
        </div>

        <div class="form-group">
            <label for="hobby">Hobby (selezione multipla):</label>
            <select id="hobby" name="hobby" multiple size="5">
                <option value="sport">Sport</option>
                <option value="musica">Musica</option>
                <option value="lettura">Lettura</option>
                <option value="cinema">Cinema</option>
                <option value="viaggi">Viaggi</option>
                <option value="cucina">Cucina</option>
            </select>
            <small>Tieni premuto Ctrl (o Cmd su Mac) per selezionare più opzioni</small>
        </div>

        <div class="selection-display" id="display"></div>
    </form>

    <script>
        const selects = document.querySelectorAll('select');
        const display = document.getElementById('display');

        selects.forEach(select => {
            select.addEventListener('change', updateDisplay);
        });

        function updateDisplay() {
            const citta = document.getElementById('citta').value;
            const paese = document.getElementById('paese').value;
            const hobby = Array.from(document.getElementById('hobby').selectedOptions)
                .map(opt => opt.text);

            display.innerHTML = `
                <strong>Selezioni:</strong><br>
                Città: ${citta || 'nessuna'}<br>
                Paese: ${paese || 'nessuno'}<br>
                Hobby: ${hobby.length ? hobby.join(', ') : 'nessuno'}
            `;
        }
    </script>
</body>
</html>
