<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintassi CSS - Esempio</title>
    <style>
        h1 {
            color: navy;
            text-align: center;
        }
        
        .syntax-note {
            font-size: 14px;
            color: gray;
        }
        
        .bordered-box {
            border: 1px solid black;
            padding: 10px;
            margin: 10px 0;
        }
        
        .bordered-box p {
            color: red;
            font-weight: bold;
        }
        
        .colored-box {
            background-color: lightgray;
            width: 200px;
            height: 100px;
            padding: 10px;
        }
        
        .colored-box p {
            margin: 0;
        }
        
        .styled-text {
            font-family: Arial, sans-serif;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Sintassi CSS</h1>
    <p class="syntax-note">Esempio di sintassi CSS: selettore { propriet√†: valore; }</p>

    <div class="bordered-box">
        <p>Paragrafo con colore rosso e grassetto</p>
    </div>

    <div class="colored-box">
        <p>Box con sfondo grigio, dimensioni fisse e padding</p>
    </div>

    <p class="styled-text">Testo con font Arial e sottolineato</p>
</body>
</html>
