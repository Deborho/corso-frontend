<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempio Checkbox e Radio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        fieldset {
            margin-bottom: 20px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 4px;
            background: white;
        }
        legend {
            font-weight: bold;
            padding: 0 10px;
            color: #333;
        }
        .option-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        input[type="checkbox"],
        input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        label {
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 4px;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Seleziona i tuoi interessi (Checkbox):</legend>
            <div class="option-group">
                <div class="option-item">
                    <input type="checkbox" id="sport" name="interessi" value="sport">
                    <label for="sport">Sport</label>
                </div>
                <div class="option-item">
                    <input type="checkbox" id="musica" name="interessi" value="musica">
                    <label for="musica">Musica</label>
                </div>
                <div class="option-item">
                    <input type="checkbox" id="viaggi" name="interessi" value="viaggi" checked>
                    <label for="viaggi">Viaggi</label>
                </div>
                <div class="option-item">
                    <input type="checkbox" id="tecnologia" name="interessi" value="tecnologia">
                    <label for="tecnologia">Tecnologia</label>
                </div>
                <div class="option-item">
                    <input type="checkbox" id="arte" name="interessi" value="arte">
                    <label for="arte">Arte</label>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Genere (Radio Button):</legend>
            <div class="option-group">
                <div class="option-item">
                    <input type="radio" id="maschio" name="genere" value="M" checked>
                    <label for="maschio">Maschio</label>
                </div>
                <div class="option-item">
                    <input type="radio" id="femmina" name="genere" value="F">
                    <label for="femmina">Femmina</label>
                </div>
                <div class="option-item">
                    <input type="radio" id="altro" name="genere" value="altro">
                    <label for="altro">Altro</label>
                </div>
                <div class="option-item">
                    <input type="radio" id="preferisco-non-rispondere" name="genere" value="non-specificato">
                    <label for="preferisco-non-rispondere">Preferisco non rispondere</label>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Livello di esperienza (Radio Button):</legend>
            <div class="option-group">
                <div class="option-item">
                    <input type="radio" id="principiante" name="livello" value="principiante" checked>
                    <label for="principiante">Principiante</label>
                </div>
                <div class="option-item">
                    <input type="radio" id="intermedio" name="livello" value="intermedio">
                    <label for="intermedio">Intermedio</label>
                </div>
                <div class="option-item">
                    <input type="radio" id="avanzato" name="livello" value="avanzato">
                    <label for="avanzato">Avanzato</label>
                </div>
                <div class="option-item">
                    <input type="radio" id="esperto" name="livello" value="esperto">
                    <label for="esperto">Esperto</label>
                </div>
            </div>
        </fieldset>

        <div class="result" id="result"></div>
    </form>

    <script>
        const form = document.querySelector('form');
        const result = document.getElementById('result');

        form.addEventListener('change', updateResult);
        updateResult();

        function updateResult() {
            const interessi = Array.from(document.querySelectorAll('input[name="interessi"]:checked'))
                .map(input => input.nextElementSibling.textContent);
            const genere = document.querySelector('input[name="genere"]:checked');
            const livello = document.querySelector('input[name="livello"]:checked');

            result.innerHTML = `
                <strong>Selezioni correnti:</strong><br>
                <strong>Interessi:</strong> ${interessi.length ? interessi.join(', ') : 'nessuno'}<br>
                <strong>Genere:</strong> ${genere ? genere.nextElementSibling.textContent : 'non selezionato'}<br>
                <strong>Livello:</strong> ${livello ? livello.nextElementSibling.textContent : 'non selezionato'}
            `;
        }
    </script>
</body>
</html>
