<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempio Validazione Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #2196F3;
        }
        input:valid:not(:placeholder-shown) {
            border-color: #4CAF50;
            background-color: #f1f8f4;
        }
        input:invalid:not(:placeholder-shown) {
            border-color: #f44336;
            background-color: #ffebee;
        }
        input:required {
            border-left: 4px solid #2196F3;
        }
        .helper-text {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        button {
            padding: 12px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .success-message {
            display: none;
            padding: 15px;
            margin-top: 20px;
            background: #4CAF50;
            color: white;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <form id="validationForm">
        <div class="form-group">
            <label for="username">Username: *</label>
            <input type="text" id="username" name="username" 
                   required minlength="3" maxlength="20"
                   placeholder="Min 3, max 20 caratteri">
            <div class="helper-text">Almeno 3 caratteri, massimo 20</div>
        </div>

        <div class="form-group">
            <label for="email">Email: *</label>
            <input type="email" id="email" name="email" 
                   required placeholder="nome@esempio.com">
            <div class="helper-text">Inserisci un indirizzo email valido</div>
        </div>

        <div class="form-group">
            <label for="eta">Età: *</label>
            <input type="number" id="eta" name="eta" 
                   required min="18" max="99" step="1"
                   placeholder="Età (18-99)">
            <div class="helper-text">Devi avere almeno 18 anni</div>
        </div>

        <div class="form-group">
            <label for="codice">Codice Prodotto: *</label>
            <input type="text" id="codice" name="codice" 
                   required pattern="[A-Z]{3}[0-9]{3}"
                   placeholder="ABC123"
                   title="Formato: 3 lettere maiuscole + 3 numeri">
            <div class="helper-text">Formato: 3 lettere maiuscole + 3 numeri (es: ABC123)</div>
        </div>

        <div class="form-group">
            <label for="telefono">Telefono:</label>
            <input type="tel" id="telefono" name="telefono" 
                   pattern="[0-9]{10}"
                   placeholder="3331234567"
                   title="10 cifre numeriche">
            <div class="helper-text">10 cifre numeriche (opzionale)</div>
        </div>

        <button type="submit">Invia Form</button>
    </form>

    <div class="success-message" id="successMessage">
        ✓ Form validato con successo!
    </div>

    <script>
        const form = document.getElementById('validationForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (form.checkValidity()) {
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                    form.reset();
                }, 3000);
            }
        });

        // Feedback visivo in tempo reale
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                if (this.validity.valid && this.value !== '') {
                    this.style.borderColor = '#4CAF50';
                } else if (!this.validity.valid && this.value !== '') {
                    this.style.borderColor = '#f44336';
                }
            });
        });
    </script>
</body>
</html>
