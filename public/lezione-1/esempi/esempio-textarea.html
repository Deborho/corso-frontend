<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempio Textarea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: Arial, sans-serif;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: #2196F3;
        }
        .char-count {
            text-align: right;
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <form>
        <div class="form-group">
            <label for="messaggio">Messaggio:</label>
            <textarea id="messaggio" name="messaggio" 
                      rows="5" 
                      placeholder="Scrivi qui il tuo messaggio..."
                      maxlength="500"></textarea>
            <div class="char-count">
                <span id="count">0</span> / 500 caratteri
            </div>
        </div>

        <div class="form-group">
            <label for="commento">Commento breve:</label>
            <textarea id="commento" name="commento" 
                      rows="3" 
                      placeholder="Lascia un commento..."
                      maxlength="200"></textarea>
        </div>
    </form>

    <script>
        const textarea = document.getElementById('messaggio');
        const countSpan = document.getElementById('count');
        
        textarea.addEventListener('input', function() {
            countSpan.textContent = this.value.length;
        });
    </script>
</body>
</html>
